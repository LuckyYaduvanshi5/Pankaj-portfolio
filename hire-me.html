<body class="bg-dark text-light">

        <div class="container">
            <a class="navbar-brand gradient-text fw-bold" href="#">Lucky.dev</a>

                <ul class="navbar-nav ms-auto">

                </ul>
            </div>
        </div>
    </nav>

    <main class="page hire-me-page">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">
                    <span class="gradient-text">Work With Me</span>
                </h1>
                <p class="lead">Let's collaborate on your next project</p>
            </div>
        </section>

        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="content-card">
                            <h3 class="gradient-text mb-4">Project Details</h3>
                            <form>
                                <div class="mb-4">
                                    <label class="form-label" for="subject">Project Type</label>
                                    <select class="form-control" id="subject">
                                        <option value="" selected="">Select a type...</option>
                                        <option value="1">Web Development</option>
                                        <option value="2">Mobile App</option>
                                        <option value="3">UI/UX Design</option>
                                        <option value="4">Digital Marketing</option>
                                        <option value="5">AI/ML Development</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="name">Your Name</label>
                                    <input class="form-control" type="text" id="name">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="message">Project Description</label>
                                    <textarea class="form-control" id="message" rows="6"></textarea>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="budget">Estimated Budget</label>
                                    <select class="form-control" id="budget">
                                        <option value="" selected="">Select a range...</option>
                                        <option value="1">₹10,000 - ₹25,000</option>
                                        <option value="2">₹25,000 - ₹50,000</option>
                                        <option value="3">₹50,000 - ₹1,00,000</option>
                                        <option value="4">₹1,00,000+</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="timeline">Project Timeline</label>
                                    <select class="form-control" id="timeline">
                                        <option value="" selected="">Select duration...</option>
                                        <option value="1">Less than 1 month</option>
                                        <option value="2">1-3 months</option>
                                        <option value="3">3-6 months</option>
                                        <option value="4">6+ months</option>
                                    </select>
                                </div>
                                <div>
                                    <button class="btn btn-primary gradient-button w-100" type="submit">Send Project Request</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        </div>
